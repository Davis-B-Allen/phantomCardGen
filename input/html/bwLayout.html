<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>bwExport</title>
    <link rel="stylesheet" media="screen" href="./bwLayout_files/bw.css">
  </head>

  <body>

    <div class="export-container">
      <div class="pcard">
        <div class="p-card-spacer"></div>
        <div class="p-card-content">
          <div class="p-card-content-inner">
            <div id="p-card-content-problem">
              Something different than last time
            </div>
          </div>
          <div id="footer">
            <img src="./bwLayout_files/CAIsq512grey.png" alt="CAI" id="cai-logo">
            Cards Against Inanity <span id="card-number">3</span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var pcard = document.getElementsByClassName('pcard')[0];
      var pcardWidth = pcard.scrollWidth;

      // var pCardInner = document.getElementsByClassName('p-card-content-inner')[0];
      // pCardInner.style.fontSize = (pcardWidth / 8) + "px";
      var pCardInner = document.getElementById("p-card-content-problem");
      pCardInner.style.fontSize = (pcardWidth / 12) + "px";
      var pCardInner = document.getElementById("footer");
      pCardInner.style.fontSize = (pcardWidth / 30) + "px";
    </script>

  </body>
</html>
